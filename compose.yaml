services:
  backend:
    # image: python:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8080:8000
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    # environment:
    #   - PORT=8000
    #   - NOTE="This is just string."
    env_file:
      - .env.backend
    volumes:
      - ./backend/src:/app
    depends_on:
      - db_service
    develop:
      watch:
        - action: rebuild
          path: ./backend/requirements.txt
        - action: rebuild
          path: ./backend/Dockerfile
        - action: restart
          path: ./backend/src
        # - action: sync
        #   path: ./backend/src
        #   target: /app
  
  db_service:
    image: postgres:15
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=db_user
      - POSTGRES_PASSWORD=db_pass
      - POSTGRES_DB=mydb
    # env_file:
    #   - .env.backend.db
    volumes:
      - dc_managed_db_volume:/var/lib/postgresql/data

