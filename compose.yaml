services:
  backend:
    # image: python:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8080:8000
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    environment:
      - PORT=8000
      - NOTE="This is just string."
    env_file:
      - .env.backend
    volumes:
      - ./backend/src:/app
    develop:
      watch:
        - action: rebuild
          path: ./backend/requirements.txt
        - action: rebuild
          path: ./backend/Dockerfile
        - action: restart
          path: ./backend/src
        # - action: sync
        #   path: ./backend/src
        #   target: /app
  
  static_html:
    build:
      context: ./static_html
      dockerfile: static.Dockerfile
    ports:
      - 3000:8000
    command: python -m http.server 8000
    volumes:
      - ./static_html/src:/app